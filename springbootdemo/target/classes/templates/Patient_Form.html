<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <head>

	   <style>
				/*  	* {
			    margin: 0;
			    padding: 0;
			    box-sizing: border-box;
			}  */
			
			body {
				padding : 150px;
			    font-family: Arial, sans-serif;
			    background-color: #f8f9fa;
			    color: #333;
			    display: flex;
			    justify-content: center;
			    align-items: center;
			    height: 100vh;
			}
			
			.container {
			    background-color: #fff;
			    padding: 25px 35px;
			    border-radius: 10px;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    width: 400px;
			}
			
			h1 {
			    text-align: center;
			    margin-bottom: 20px;
			    color: #007BFF;
			}
			
			form {
			    display: flex;
			    flex-direction: column;
			    gap: 15px;
			}
			
			label {
			    font-weight: bold;
			}
			
			input[type="text"],
			input[type="tel"],
			input[type="date"],
			textarea,
			button {
			    width: 90%;
			    padding: 10px;
			    border: 1px solid #ccc;
			    border-radius: 5px;
			    font-size: 14px;
			}
			
			input[type="text"]:focus,
			input[type="tel"]:focus,
			input[type="date"]:focus,
			textarea:focus {
			    outline: none;
			    border-color: #007BFF;
			}
			
			textarea {
			    resize: none;
			}
			
			.name {
			    display: flex;
			    gap: 10px;
			}
			
			.name input {
			    flex: 1;
			}
			
			.gender,
			.marital-status,
			.medical-history {
			    display: flex;
			    flex-wrap: wrap;
			    gap: 10px;
			}
			
			.medical-history label {
			    display: flex;
			    align-items: center;
			}
			
			button {
			    background-color: #007BFF;
			    color: white;
			    border: none;
			    cursor: pointer;
			    font-size: 16px;
			    padding: 10px;
			}
			
			button:hover {
			    background-color: #0056b3;
			}
			
			button:focus {
			    outline: none;
			    box-shadow: 0 0 4px #0056b3;
			}
					
				
	</style>

   </head>
    <div class="container">
        <h1>Patient</h1>
        <form action="/patient" method ="post">
            <label for="first-name">Name</label>
            <div class="name">
                <input type="text" id="first-name" name="first_name" placeholder="First name" required>
                <input type="text" id="last-name" name="last_name" placeholder="Last name" required>
            </div>

            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="M" required> M</label>
                <label><input type="radio" name="gender" value="F" required> F</label>
            </div>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required>

            <label>Marital Status</label>
            <div class="marital-status">
                <label><input type="radio" name="marital_status" value="M" required> M</label>
                <label><input type="radio" name="marital_status" value="U" required> U</label>
                <label><input type="radio" name="marital_status" value="D" required> D</label>
                <label><input type="radio" name="marital_status" value="LS" required> LS</label>
            </div>

            <label for="present-address">Present Address</label>
            <textarea id="present-address" name="present_address" rows="2" required></textarea>

            <label for="communication-address">Communication Address</label>
            <textarea id="communication-address" name="communication_address" rows="2"></textarea>

            <label>Past Medical History</label>
            <div class="medical-history">
                <label><input type="checkbox" name="history" value="Anemia"> Anemia</label>
                <label><input type="checkbox" name="history" value="Asthma"> Asthma</label>
                <label><input type="checkbox" name="history" value="Diabetes"> Diabetes</label>
                <label><input type="checkbox" name="history" value="Cancer"> Cancer</label>
                <label><input type="checkbox" name="history" value="Ulcer"> Ulcer</label>
                <label><input type="checkbox" name="history" value="Chickenpox"> Chickenpox</label>
                <label>
                    <input type="checkbox" name="history" value="other"> Other
                    <input type="text" name="other_history" placeholder="Specify">
                </label>
            </div>

            <label for="other-details">Other Details</label>
            <textarea id="other-details" name="other_details" rows="3"></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
