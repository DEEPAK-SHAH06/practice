<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
		<style>
			/* General Styles */
			body {
			    font-family: 'Arial', sans-serif;
			    margin: 0;
			    padding: 0;
			    background-color: #f9f9f9;
			    color: #333;
			}
			
			/* Categories Section */
			.categories {
			    display: flex;
			    justify-content: center;
			    margin: 20px 0;
			    background-color: #fff;
			    padding: 10px;
			    border-radius: 8px;
			    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			
			.categories a {
			    margin: 0 15px;
			    text-decoration: none;
			    color: #ff4757;
			    font-weight: bold;
			    transition: color 0.3s ease;
			}
			
			.categories a:hover {
			    color: #ff6b81;
			    text-decoration: underline;
			}
			
			/* Product List Section */
			.product-list {
			    display: grid;
			    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			    gap: 20px;
			    padding: 20px;
			    margin: 0 auto;
			    max-width: 1200px;
			}
			
			/* Product Card */
			.product {
			    background-color: #fff;
			    border-radius: 8px;
			    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			    overflow: hidden;
			    text-align: center;
			    padding: 15px;
			    transition: transform 0.3s ease;
			}
			
			.product:hover {
			    transform: translateY(-5px);
			}
			
			.product img {
			    width: 100%;
			    height: auto;
			    object-fit: cover;
			    margin-bottom: 10px;
			    border-bottom: 2px solid #f1f1f1;
			}
			
			.product h3 {
			    font-size: 18px;
			    color: #333;
			    margin: 10px 0;
			}
			
			.product p {
			    font-size: 14px;
			    color: #666;
			    margin: 10px 0;
			    height: 50px;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			}
			
			.product span {
			    display: block;
			    font-size: 16px;
			    font-weight: bold;
			    color: #ff4757;
			}
			.add-to-cart .add-to-cart-btn {
  position: relative;
  border: 2px solid transparent;
  height: 40px;
  padding: 0 30px;
  background-color: #ef233c;
  color: #FFF;
  text-transform: uppercase;
  font-weight: 700;
  border-radius: 40px;
  -webkit-transition: 0.2s all;
  transition: 0.2s all;
}
						
		</style>
    </head>
<body>

<div class="product-list">
    <div class="product" th:each="product : ${products}">
        <img th:src="${product.image}" alt="Product Image">
        <h3 th:text="${product.title}">Product Title</h3>
        <p th:text="${product.description}">Product Description</p>
        <span th:text="${product.price}">Price</span>
    <div class="add-to-cart">
       <a href="/api/addToCart/{productId}"><button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button> </a>
	</div>
    </div>
</div>





</body>
</html>
